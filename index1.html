<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main id="main-cont">
            <header> <img src="css/img/logo.png" alt="logo" id="logo">
            </header>
            <section class="info-cont">
                <span>MESA 10</span>
            </section>
            <section class="actions-cont">
                <div class="message">
                    <img src="css/img/message.svg" alt="">
                </div>
                <div id ="waiter" class="action">
                    <img src="css/img/campana.svg" alt="Llamar Mesero">
                    <span>Mesero</span>
                </div>
                <div id ="ticket" class="action">
                    <img src="css/img/cuenta.svg" alt="Pedir cuenta">
                    <span>Cuenta</span>
                </div>
                <div id ="cancel" class="action">
                    <img src="css/img/cancelar.svg" alt="Cancelar llamada">
                    <span>Cancelar</span>
                </div>
            </section>
            <section class="score-cont">
                <span>CALIFICAR</span>
                <div class="stars">
                    <img src="css/img/estrella.svg" alt="" class="star">
                    <img src="css/img/estrella.svg" alt="" class="star">
                    <img src="css/img/estrella.svg" alt="" class="star">
                    <img src="css/img/estrella.svg" alt="" class="star">
                    <img src="css/img/estrella.svg" alt="" class="star">
                </div>
            </section>
        </main>
        <footer id="footer-cont">
            <p>Para una mejor experiencia descarga la app</p>
        </footer>
    </body>
</html>
